<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <header>
      <ul class="lang">
        <li id="lang_active">УКР</li>
        <li>ENG</li>
        <li>ESP</li>
      </ul>

      <img src="./img/Logo.svg" alt="Logo-Khorne-group">

      <div class="button_sendApp">Подати заявку</div>
    </header>

    <div class="hero">

      <div class="row">
        <div class="hero_menu" aria-label="Меню">
          <img src="./img/menu.svg" class="button_menu" alt="menu icon">

          <img src="./img/border_mini.png" class="border_topleft">
          <img src="./img/border_mini.png" class="border_topright">
          <img src="./img/border_mini.png" class="border_bottomleft">
          <img src="./img/border_mini.png" class="border_bottomright">
        </div>
      </div>

      <div class="row">
        <div class="stick_owerlay">
          <div class="stick"></div>
        </div>
      </div>

      <div class="row">
        <div class="hero_play" aria-label="Відтворити відео">
          <img src="./img/play.svg" class="button_play" alt="play icon">

          <img src="./img/border_mini.png" class="border_topleft">
          <img src="./img/border_mini.png" class="border_topright">
          <img src="./img/border_mini.png" class="border_bottomleft">
          <img src="./img/border_mini.png" class="border_bottomright">
        </div>
      </div>

      <!-- Головні великі кути hero блока -->
      <img src="./img/border.png" class="border_topleft">
      <img src="./img/border.png" class="border_topright">
      <img src="./img/border.png" class="border_bottomleft">
      <img src="./img/border.png" class="border_bottomright">
    </div>

    <div class="khorne-line">
      <div class="khorne-line__inner">
        <span>KHORNE</span>
        <span>KHORNE</span>
        <span>KHORNE</span>
        <span>KHORNE</span>
        <span>KHORNE</span>
        <span>KHORNE</span>
        <span>KHORNE</span>
        <span>KHORNE</span>
      </div>
    </div>


    <script type="module" src="./main.js"></script>
  </body>
</html>
