<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
  <div class="hiro_wrapper">
    <header>
      <ul class="lang">
        <li id="lang_active">УКР</li>
        <li>ENG</li>
        <li>ESP</li>
      </ul>

      <img src="./img/Logo.svg" alt="Logo-Khorne-group">

      <div class="button_sendApp">Подати заявку</div>
    </header>

    <div class="hero">

      <div class="row">
        <div class="hero_menu" aria-label="Меню">
          <img src="./img/menu.svg" class="button_menu" alt="menu icon">

          <img src="./img/border_mini.png" class="border_topleft">
          <img src="./img/border_mini.png" class="border_topright">
          <img src="./img/border_mini.png" class="border_bottomleft">
          <img src="./img/border_mini.png" class="border_bottomright">
        </div>
      </div>

      <div class="row">
        <div class="stick_owerlay">
          <div class="stick"></div>
        </div>
      </div>

      <div class="row flex_between">
        <div class="hero_play" aria-label="Відтворити відео">
          <img src="./img/play.svg" class="button_play" alt="play icon">

          <img src="./img/border_mini.png" class="border_topleft">
          <img src="./img/border_mini.png" class="border_topright">
          <img src="./img/border_mini.png" class="border_bottomleft">
          <img src="./img/border_mini.png" class="border_bottomright">
        </div>

        <div class="horizontal_stroke"></div>

        <div class="hero_social">
          <div class="hero_social_overlay">
            <img src="./img/telegram.png">
            <p>TELEGRAM</p>
          </div>

          <img src="./img/border_social.png" class="border_topleft">
          <img src="./img/border_social.png" class="border_topright">
          <img src="./img/border_social.png" class="border_bottomleft">
          <img src="./img/border_social.png" class="border_bottomright">
        </div>

        <div class="horizontal_stroke"></div>

        <div class="hero_social">
          <div class="hero_social_overlay">
            <img src="./img/youtube.png">
            <p>YOUTUBE</p>
          </div>

          <img src="./img/border_social.png" class="border_topleft">
          <img src="./img/border_social.png" class="border_topright">
          <img src="./img/border_social.png" class="border_bottomleft">
          <img src="./img/border_social.png" class="border_bottomright">
        </div>

        <div class="horizontal_stroke"></div>

        <div class="hero_social">
          <div class="hero_social_overlay">
            <img src="./img/instagram.png">
            <p>INSTAGRAM</p>
          </div>

          <img src="./img/border_social.png" class="border_topleft">
          <img src="./img/border_social.png" class="border_topright">
          <img src="./img/border_social.png" class="border_bottomleft">
          <img src="./img/border_social.png" class="border_bottomright">
        </div>

        <div class="horizontal_stroke"></div>

      </div>

      <!-- Головні великі кути hero блока -->
      <img src="./img/border.png" class="border_topleft">
      <img src="./img/border.png" class="border_topright">
      <img src="./img/border.png" class="border_bottomleft">
      <img src="./img/border.png" class="border_bottomright">
    </div>

    <div class="khorne-line">
      <div class="khorne-line__inner">
        <span class="text_stroke">KHORNE</span>
        <span>KHORNE</span>
        <span class="text_stroke">KHORNE</span>
        <span>KHORNE</span>
        <span class="text_stroke">KHORNE</span>
        <span>KHORNE</span>
        <span class="text_stroke">KHORNE</span>
        <span>KHORNE</span>
      </div>
    </div>

    <div class="container">
      <div class="wrapper_bottomHiro">
        <p>GROUP</p>
        <p>est.2022</p>
        <img src="./img/arrow.svg">
      </div>
    </div>
  </div>

  <div class="about_us">
    <div class="row aboutRow">
      <div class="about_us_add">
        <img src="./img/add.svg">
        <p>Ми - Сімʼя</p>
      </div>

      <div class="about_us_add">
        <img src="./img/add.svg">
        <p>ти - воїн</p>
      </div>
    </div>

    <div class="about_mainLogo">
      <h2>Khorne Group</h2>
      <img src="">
      <p>бригада яке дає надію на краще, яка дає надію жити, боротися, захищати. Це місце де ви стаєте героєм. Ми - це сімʼя</p>
    </div>

    <!-- Головні великі кути hero блока -->
    <img src="./img/border.png" class="border_topleft">
    <img src="./img/border.png" class="border_topright">
    <img src="./img/border.png" class="border_bottomleft">
    <img src="./img/border.png" class="border_bottomright">
  </div>


    <script type="module" src="./main.js"></script>
  </body>
</html>
